<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1 class="logo">
                <img src="./img/Frame.svg" alt="1만 시간의 법칙" />
            </h1>
        </header>

        <main>
            <section class="form">
                <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
                <div>
                    <p><strong>1만 시간의 법칙</strong>은</p>
                    <p>어떤 분야의 전문가가 되기 위해서는</p>
                    <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
                </div>

                <form action="">
                    <label>
                        나는
                        <input
                            type="text"
                            name="major"
                            id="major"
                            placeholder="예) 프로그래밍"
                        />
                        전문가가 될 것이다.
                    </label>

                    <label>
                        그래서 앞으로 매일 하루에
                        <input
                            type="number"
                            name=""
                            id=""
                            step="1"
                            min="0"
                            placeholder="예) 5"
                        />
                        시간씩 훈련할 것이다.
                    </label>
                </form>

                <p>나는 며칠동안 훈련을 해야 1만시간이 될까?</p>

                당신은
                <p>희망하는</p>
                전문가가 되기 위해서 대략
                <p>10000</p>
                일 이상 훈련하셔야 합니다! :)

                <div>
                    <button>훈련하러 가기 Go!Go!</button>
                    <button>공유하기</button>
                </div>
            </section>
            <section class="modal-wrap">
                <div class="backdrop"></div>
                <div class="modal"></div>
            </section>
        </main>
        <footer>
            <h2><img src="./img/weniv.svg" alt="weniv" /></h2>
            <address>
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
                있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </address>
        </footer>
    </body>
</html>
